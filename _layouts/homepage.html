<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}Copas Seo – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/font-awesome-4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style-min.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

</head>

<body>

  {% include navbar-jumbotron-menu.html %}

  <div class="container">
    <div class="row">
      {{ content }}
    </div>
  </div>

  {% include footer.html %}

  {% include analytics.html %}

  <script src="/js/popper.min.js"></script>
  <script src="/js/slim-min.js"></script>
  <script src="/js/min.js"></script>

</body>

</html>
