<!--Navbar-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand">{{ site.title }}</a>
        <button class="navbar-toggler" data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.menus.menu %}
                    <li>
                        <a class="nav-item nav-link" href='{{item.link}}'>{{item.title}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<!--End Navbar-->
