---
layout: homepage
---

{% for post in site.posts %}
    <div class="col-md-6 col-lg-4 mb-4 d-flex">
        <div class="card">
            <a href="{{ site.baseurl }}{{ post.url }}">
                <img class="lazy" src="/images/lazy.gif" class="img-responsive" alt="{{ page.alt }}" data-src="{{ post.images }}">
                <div class="card-body">
                    <span class="category" style="padding-right: 15px;">
                        <i class="fa fa-tags"></i>
                        {{ post.category }}
                    </span>
                    <span class="times">
                        <i aria-hidden="true" class="fa fa-clock-o"></i>
                        {{ post.date | date: "%B %e, %Y" }}
                    </span>
                    <h1 class="post-header-index">
                        {{ post.title }}
                    </h1>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
