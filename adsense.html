---
layout: blogpost
---
<div class="box-1">
    <div class="bodyBx">
        <h3>ADSENSE</h3>
    </div>
</div>
{% for item in site.data.labels.adsense %}
<div class="box-3 ma">
    <div class="cardBx">
        <a href="{{item.link}}">
            <div class="bg">
                <img class="lazy" src="/assets/images/bg-home.gif" class="img-responsive" alt="{{item.title}}"
                    data-src="{{item.images}}">
            </div>
            <span class="category" style="padding-right: 15px;">
                <i class="fa fa-tags"></i>
                {{item.category}}
            </span>
            <span class="times pull-right">
                <i aria-hidden="true" class="fa fa-clock-o"></i>
                {{item.date | date: "%b %e, %Y"}}
            </span>
            <div class="bg1">
                <h1>{{item.title}}</h1>
            </div>
        </a>
    </div>
</div>
{% endfor %}
<style>
    .box-1 {
        margin-top: 70px;
    }
</style>
