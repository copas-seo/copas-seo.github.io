<div class="container" style="padding-top: 20px;">
    <div class="row">
        <div class="col-sm-8">
            <p>Silahkan kirim email ke achajie.81@gmail.com jika memang penting.....</p>

            <div id="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h2 class="heading-title text-center">Contact Sections</h2>
                            </div>
                        </div>
                    </div>
                    <div class="sub-title">
                        <span>Contact Section 1</span>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <h3 class="title-head text-center">Get in touch</h3>
                            <form class="contact-form" data-toggle="validator">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <i class="contact-icon fa fa-user"></i>
                                            <input type="text" class="form-control" id="name"
                                                placeholder="Full Name" required
                                                data-error="Please enter your name">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <i class="contact-icon fa fa-envelope-o"></i>
                                            <input type="email" class="form-control" id="email" placeholder="Email"
                                                required data-error="Please enter your email">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <i class="contact-icon fa fa-pencil-square-o"></i>
                                            <input type="text" class="form-control" id="subject"
                                                placeholder="Subject" required
                                                data-error="Please enter your Subject">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <textarea id="message" rows="8" placeholder="Message" required
                                                data-error="Please enter your message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <button type="submit" id="form-submit"
                                            class="btn btn-common btn-form-submit">Send
                                            Message</button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-4">col-sm-4</div>
                </div>
            </div>
