---
layout: homepage
---

{% for post in site.posts %}
    <div class="col-lg-4">
        <div class="card">
            <div class="post-image">
                <img src="{{ post.images }}" class="img-responsive" alt="{{ post.alt }}">
            </div>
            <div class="news-content">
                <span class="category">
                    {{ post.category }}
                </span>
                <div class="post-meta" style="border-bottom: 1px solid rgba(209, 209, 209);">
                    <span class="author">
                        <i aria-hidden="true" class="fa fa-user"></i>
                        By
                        {{ post.author }}
                    </span>
                    <span class="times pull-right">
                        <i aria-hidden="true" class="fa fa-clock-o"></i>
                        {{ post.date | date: "%B %e, %Y" }}
                    </span>
                    <div class="clearfix"></div>
                </div>
                <h1 class="post-header">
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </h1>
                <p>{{ post.description }}</p>
            </div>
        </div>
    </div>
{% endfor %}
