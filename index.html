---
layout: default
---

<div class="box-1">
    <div class="bodyBx">
        <h3>PORTFOLIO</h3>
    </div>
</div>

{% for post in paginator.posts %}
<div class="box-3 ma">
    <div class="cardBx">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="bg">
                <img class="lazy" src="/assets/images/bg-home.gif" class="img-responsive" alt="{{ page.alt }}"
                    data-src="{{ post.images }}">
            </div>
            <span class="category">
                <i class="fa fa-tags"></i>
                {{ post.category }}
            </span>
            <span class="times pull-right">
                <i aria-hidden="true" class="fa fa-clock-o"></i>
                {{ post.date | date: "%b %e, %Y" }}
            </span>
            <div class="bg1">
                <h1>{{ post.title }}</h1>
            </div>
        </a>
    </div>
</div>
{% endfor %}
{% include paginator-home.html %}
