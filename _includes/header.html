<header>
    <div class="header-sticky">
        <div class="header-top" id="header-top">
            <a class="logo" href="{{ site.url }}">
                <img src="/assets/images/copas-seo-white.svg" alt="copas-seo">
            </a>
            <div class="widget search1" data-version="1" id="search1">
                {% include search.html %}
            </div>
            <div class="header-menu">
                <ul>
                    {% for item in site.data.menus.menu %}
                    <li>
                        <a href='{{item.link}}'>{{item.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <li class="active">
                <i class="fa fa-search" aria-hidden="true"></i>
                <div class="search">
                    <input type="text1" id="search-input" placeholder="Search...">
                    <ul id="results-container"></ul>
                </div>
            </li>
            <a class="header-icon">
                <img src="/assets/images/menu.svg" alt="menu">
            </a>
            <a class="header-close">
                <img src="/assets/images/close.svg" alt="close">
            </a>
            <div class="social-icon">
                <a href="https://web.facebook.com/Acha81-105554770864176/">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com/Acha81">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCjLtDylMlg7JMZQcqZgDr9A">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/acha81_/">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://t.me/Acha81">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="Box">
            <div class="box-2">
                <h3>{{ site.author }}</h3>
                <h1>{{ site.description }}</h1>
                <div class="bg">
                    <p><i class="fas fa-angle-double-right"></i> Make Innovative<span> Design</span></p>
                    <p><i class="fas fa-angle-double-right"></i> Responsive Web<span> Design</span></p>
                    <p><i class="fas fa-angle-double-right"></i> Web Design<span> Speed</span></p>
                    <p><i class="fas fa-angle-double-right"></i><span> Seo</span>Friendly Design Web</p>
                </div>
            </div>
            <div class="box-2">
                <img class="banner" src="/assets/images/banner-5.png" alt="acha81">
            </div>
        </div>
    </div>
</header>
