---
layout: homepage
---
<div class="blog-portfolio">
    <div class="box-1">
        <div class="bodyBx">
            <h4>PORTFOLIO</h4>
        </div>
    </div>
</div>

{% for post in paginator.posts %}
<div class="box-3">
    <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="portfolio">
            <div class="bg">
                <div class="info">
                    <span class="category">
                        <i class="fa fa-tags"></i>
                        {{ post.category }}
                    </span>
                    <span class="times pull-right">
                        <i aria-hidden="true" class="fa fa-clock-o"></i>
                        {{ post.date | date: "%b %e, %Y" }}
                    </span>
                </div>
                <img class="lazy" src="/assets/images/bg-home.gif" class="img-responsive" alt="{{ page.alt }}"
                    data-src="{{ post.images }}">
            </div>
            <div class="bg1">
                <h1>{{ post.title }}</h1>
            </div>
        </div>
    </a>
</div>
{% endfor %}
{% include paginator.html %}
