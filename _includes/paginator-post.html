<div class="pagination">
    {% if page.next.url %}
    <div class="previous">
        <a aria-label="Prev" href="{{ page.next.url | relative_url }}" class="button">
            <p><span><i class="fa fa-chevron-left"></i></span> {{ site.data.language.str_previous_post | default: "Prev" }}</p>
        </a>
    </div>
    {% endif %}
    <div class="page_number">
        1 / 2
    </div>

    {% if page.previous.url %}
    <div class="next">
        <!-- next > -->
        <a aria-label="Next" href="{{ page.previous.url | relative_url }}" class="button">
            <p>{{ site.data.language.str_next_post | default: "Next"}} <span><i class="fa fa-chevron-right"></i></span></p>
        </a>
    </div>
    {% endif %}
</div>
